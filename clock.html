<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .parent {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        .clock {
            font-size: 50px;
            background-color: rgba(185, 88, 88, 0.576);
            padding: 40px 250px;
            border-radius: 40px;
            z-index: 1; /* Place the clock in front of the video */
            color: azure;
        }

        h1 {
            text-shadow: 12px 12px 12px rgb(255, 255, 255);
            font-weight: 900;
            font-size: xxx-large;
            position: relative;
            z-index: 1;
            color: azure;
        }

        h1:hover {
            /* background-color: black; */
            color: black;
            
        }
    </style>
</head>
<body>
    <div class="parent">
        <!-- Video Element -->
        <video class="video-background" autoplay muted loop>
            <source src="pexels-ron-lach-7944932 (Original) (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Content -->
        <div>
            <h1>Digital Clock</h1>
        </div>
        <div class="clock"></div>
    </div>
</body>
<script src="clock.js"></script>
</html>
